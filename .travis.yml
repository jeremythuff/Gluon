sudo: false
dist: trusty
addons:
  apt:
    packages:
      - mesa-utils
      - xvfb
      - libgl1-mesa-dri
      - libglapi-mesa
      - libosmesa6

language: node_js

node_js:
  - "6"
  - "7"

cache:
  directories:
    - node_modules

before_script:
  - npm run build
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 3

script:
  - npm test
